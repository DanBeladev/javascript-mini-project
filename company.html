<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello ITC</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="company.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./api/apiService.js"></script>
    <script src="./company.js"></script>
  </head>
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
  </style>
  <body>
    <div id="container" class="w3-content">
      <div class="w3-container w3-content w3-center w3-padding-64" id="band">
        <img id="icon" src="" class="w3-image w3-greyscale-min" />
        <h2 id="name" class="w3-wide"></h2>
        <p id="symbol" class="w3-opacity"><i></i></p>
        <p id="sector" class="w3-opacity"><i></i></p>
        <div id="price" class="w3-opacity"></div>

        <p id="description" class="w3-justify"></p>
        <h2 id="visit" class="w3-wide w3-center">VISIT US HERE</h2>
        <a id="website" href="" class="w3-center"></a>
        <div class="w3-justify">
          <div class="w3-third">
            <p id="ceo-name"></p>
            <div id="ceo" class="w3-round w3-margin-bottom">
              CEO
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
